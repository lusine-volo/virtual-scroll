<input type="text" [(ngModel)]="query" (ngModelChange)="onSearch($event)" />
@let suggestions = suggestionQueries();
@if(suggestions.length && query()) {
<div class="tags">
    @for(suggestion of suggestions; track suggestion) {
    <div (click)="onSetQuery(suggestion)" [class.active]="suggestion===selectedSuggestion()">{{ suggestion
        }}</div>
    }
</div>
}
